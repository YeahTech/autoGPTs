<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 300px; /* 设置弹出窗口的宽度 */
            height: 600px; /* 设置弹出窗口的高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .toggle-bg {
            background: linear-gradient(90deg, #6ee7b7 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="p-4 bg-gradient-to-r from-blue-200 via-indigo-200 to-pink-200">
    <div class="text-center mb-4">
        <h1 class="text-lg font-bold text-gray-900">AutoGPTs</h1>
    </div>
    
    <!-- 开关按钮 -->
    <div class="flex justify-between items-center mb-4">
        <label for="toggle" class="inline-flex items-center cursor-pointer">
            <span class="relative">
                <span class="block w-10 h-6 toggle-bg rounded-full shadow-inner"></span>
                <span id="slider1" class="absolute block w-4 h-4 mt-1 ml-1 rounded-full shadow inset-y-0 left-0 focus-within:shadow-outline transition-transform duration-300 ease-in-out bg-white transform">
                    <input id="toggle" type="checkbox" class="absolute opacity-0 w-0 h-0" />
                </span>
            </span>
            <span class="ml-3 text-sm font-medium text-gray-900">Auto Allow</span>
        </label>
    </div>
    <div class="flex justify-between items-center mb-4">
        <label for="toggle_nextstep" class="inline-flex items-center cursor-pointer">
            <span class="relative">
                <span class="block w-10 h-6 toggle-bg rounded-full shadow-inner"></span>
                <span id="slider2" class="absolute block w-4 h-4 mt-1 ml-1 rounded-full shadow inset-y-0 left-0 focus-within:shadow-outline transition-transform duration-300 ease-in-out bg-white transform">
                    <input id="toggle_nextstep" type="checkbox" class="absolute opacity-0 w-0 h-0" />
                </span>
            </span>
            <span class="ml-3 text-sm font-medium text-gray-900">Auto Next</span>
        </label>
    </div>

    <!-- 描述文本 -->
    <div class="text-sm text-gray-700 mb-4">
        <ul class="list-disc pl-5">
            <li>Auto Allow: 自动点击GPTs调用外部action时弹出的Allow对话框按钮。</li>
            <li>Auto Next: 执行任务时，自动输入“执行下一步”直至任务结束，适合GPTs设定好了一步一步的任务之后自动执行场景。</li>
        </ul>
    </div>

    <!-- 联系方式标题 -->
    <div class="text-center mb-4">
        <h5 class="text-lg font-bold text-gray-900">联系方式</h5>
    </div>

    <!-- 二维码 -->
    <div class="flex justify-center items-center mb-4">
        <img src="images/wechat.jpg" alt="QR Code" class="w-48 h-48 object-cover rounded-lg shadow-lg">
    </div>

    <!-- GitHub 超链接 -->
    <div class="text-center">
        <a href="https://github.com/your-username/your-repository" class="text-blue-500 hover:text-blue-700">访问GitHub源码</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
